name: linkify
version: "0.1.2"
about: Saves your precious links into local vault
args:
  - database:
      short: db
      long: database
      help: Database to use
      takes_value: true
subcommands:
  - add:
      about: Adds a new link
      args:
        - url:
            help: link to store in database
            required: true
        - user:
            help: user to authenticate
            short: u
            long: user
            takes_value: true
            required: true
        - password:
            help: user's password
            short: p
            long: password
            takes_value: true
        - description:
            help: optional link description
            short: d
            long: desc
            takes_value: true
        - tags:
            help: optional, comma-separated tags
            short: t
            long: tags
            takes_value: true
            use_delimiter: true
  - import:
      about: Import links from JSON file
      args:
        - file:
            help: JSON file to import
            required: true
        - user:
            help: user to authenticate
            short: u
            long: user
            takes_value: true
            required: true
        - password:
            help: user's password
            short: p
            long: password
            takes_value: true
  - ls:
      about: List matching links
      args:
        - url:
            help: link or its part to match
        - description:
            help: optional part of description to match
            short: d
            long: desc
            takes_value: true
        - tags:
            help: optional comma-separated tags to match
            short: t
            long: tags
            takes_value: true
            use_delimiter: true
        - user:
            help: user to authenticate
            short: u
            long: user
            takes_value: true
            required: true
        - password:
            help: user's password
            short: p
            long: password
            takes_value: true
  - users:
      about: Manage with users
      subcommands:
        - add:
            about: Add a new user
            args:
              - user:
                  help: user's identifier (login)
                  takes_value: true
                  required: true
              - password:
                  help: user's password
                  short: p
                  long: password
                  takes_value: true
        - passwd:
            about: Change user's password
            args:
              - user:
                  help: user's identifier (login)
                  takes_value: true
                  required: true
        - rm:
            about: Remove user and all owning links and tags
            args:
              - user:
                  help: user to remove
                  takes_value: true
                  required: true
        - ls:
            about: List matching users
            args:
              - user:
                  help: user's identifier (or part of it) to list





