name: linkify
version: "0.1.3"
about: Saves your precious links into local vault
args:
  - database:
      short: b
      long: db
      help: "database to use [env: LINKIFY_DB_PATH]"
      takes_value: true
      global: true
  - user:
      help: "user's login [env: LINKIFY_USER]"
      short: u
      long: user
      takes_value: true
      global: true
  - password:
      help: "user's password [env: LINKIFY_PASSWORD]"
      short: p
      long: password
      takes_value: true
      global: true
  - apikey:
      help: "user's API key [env: LINKIFY_API_KEY]"
      short: k
      long: apikey
      takes_value: true
      global: true
subcommands:
  - server:
      about: Runs a server
  - add:
      about: Adds a new link
      args:
        - url:
            help: link to store in database
            required: true
        - title:
            help: descritive title
            required: true
            short: e
            long: title
            takes_value: true
        - notes:
            help: optional notes
            short: n
            long: notes
            takes_value: true
        - tags:
            help: optional, comma-separated tags
            short: t
            long: tags
            takes_value: true
            use_delimiter: true
  - del:
      about: Deletes already stored link
      args:
        - url:
            help: link to delete from database
            required: true
  - import:
      about: Imports links from JSON file
      args:
        - file:
            help: JSON file to import
            required: true
  - ls:
      about: Lists matching links
      args:
        - url:
            help: link or its part to match
        - title:
            help: title or its part to match
            short: e
            long: title
            takes_value: true
        - notes:
            help: optional notes to match
            short: n
            long: notes
            takes_value: true
        - tags:
            help: optional comma-separated tags to match
            short: t
            long: tags
            takes_value: true
            use_delimiter: true
  - users:
      about: Manages with users
      subcommands:
        - add:
            about: Add a new user
            args:
              - login:
                  help: user's identifier (login)
                  takes_value: true
                  required: true
        - passwd:
            about: Change user's password
            args:
              - login:
                  help: user's identifier (login)
                  takes_value: true
                  required: true
        - del:
            about: Remove user along with owned links and tags
            args:
              - login:
                  help: user to remove
                  takes_value: true
                  required: true
        - ls:
            about: List matching users
            args:
              - login:
                  help: user's identifier (or part of it) to list
        - token:
            about: Generate API key
            args:
              - login:
                  help: user's identitfier





