<div id="ly--modal-selector" class="ly--modal ly--effect">
  <div class="ly--content">
    <div id="ly--content-spinner">
      <p> looking around for your links...</p>
      <div class="ly--spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="ly--content-search-saver">
      <label>Save search query as:</label>
      <input id="ly--content-saver-input" placeholder="favourites"/>
      <div id="ly--content-search-saver-warning">&#9888; There is already query saved with this name. It will be overwritten.</div>
    </div>
    <div id="ly--content-inner">
      <input id="ly--content-searcher-input" placeholder="Filter links or @saved searches..."/>
      <div class="ly--searcher-hint">CTRL-enter to save</div>
      <ul id="ly--content-links"></ul>
    </div>
  </div>
</div>
<div class="ly--overlay">
</div>
