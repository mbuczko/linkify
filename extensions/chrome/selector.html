<div id="ly-modal-selector" class="ly-modal ly-effect">
  <div class="ly-content">
    <div id="ly-content-spinner">
      <p> looking around for your links...</p>
      <div class="ly-spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="ly-search-saver">
      <label>Save search query as:</label>
      <input id="ly-search-saver-input" placeholder="favourites"/>
    </div>
    <div id="ly-content-inner">
      <input id="ly-content-inner-input" placeholder="Filter links, start with @ for saved searches..."/>
      <ul id="ly-content-links"></ul>
    </div>
  </div>
</div>
<div class="ly-overlay">
</div>
