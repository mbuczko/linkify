<!DOCTYPE html>
<div id="ly--modal-selector" class="ly--modal ly--effect">
  <div class="ly--content">
    <div id="ly--content-spinner">
      <p> looking around for your links...</p>
      <div class="ly--spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="ly--content-query-saver">
      <label>Save query as:</label>
      <input id="ly--content-saver-input" placeholder="favourites" autocomplete="off"/>
      <div id="ly--content-query-saver-warning">&#9888; There is already query saved with this name. It will be overwritten.</div>
    </div>
    <div id="ly--content-inner">
      <input id="ly--content-query-input" placeholder="Filter links or @saved queries..." autocomplete="off"/>
      <div id="ly--query-hint" class="ly--show">CTRL-enter to save</div>
      <ul id="ly--content-links"></ul>
      <div id="ly--no-results">
        <pre> ¯\_(ツ)_/¯ </pre>
        <span>
          no results
        </span>
      </div>
    </div>
  </div>
</div>
<div class="ly--overlay">
</div>
